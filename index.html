<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>TheMac</title>
</head>
<body>
    <div class="bg"></div>
    <div class="main">
        <div class="top">
            <h2>Simple, traffic-based pricing</h2>
            <h4>Sign-up for our 30-day trial.</h4>
            <h4>No credit card required.</h4>
            <p class="big"></p>
            <p class="sml"></p>
        </div>
        <div class="btm">
            <div class="card">
                <div class="lfo9">
                    <h4 class="title">100K PAGEVIEWS</h4>
                <div class="mySlider">
                    <input type="range" min="1" max="100" value="50" class="slider" >
                </div>
                <div class="myText">
                    <h2>$16.00</h2>
                    <h4>/ month</h4>
                </div>
                <div class="mySwitch">
                    <h4>Monthly Billing</h4>
                    <div class="switch">
                        <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
                    </div>
                    <h4>Yearly Billing</h4>
                    <p class="myPar">-25% <span class="display">discount</span></p>
                </div>
                </div>
                <div class="container">
                     <div class="check">
                        <div class="mini">
                            <p class="bi bi-check"></p>
                            <h4>Unlimited websites</h4>
                        </div>
                        <div class="mini">
                            <p class="bi bi-check"></p>
                            <h4>100% data ownership</h4>
                        </div>
                        <div class="mini">
                            <p class="bi bi-check"></p>
                            <h4>Email reports</h4>
                        </div>
                     </div>
                     <button type="button" class="trial">Start my trial</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
